<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='gcash.css') }}"> <!-- Your custom CSS -->
</head>
<body class="bg-green-50 flex justify-center items-center min-h-screen">
  <div class="checkout-container bg-white p-6 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold text-green-700 mb-4 text-center">Order Summary</h1>

    <!-- Order Summary List -->
    <ul class="order-summary text-left mb-4 list-disc list-inside">
      {% for item in items %}
        <li>{{ item.qty }} × {{ item.name }} — ₱{{ "%.2f"|format(item.total) }}</li>
      {% endfor %}
    </ul>

    <!-- Total Amount -->
    <h2 class="total-amount text-xl font-semibold mb-4 text-right">Total: ₱{{ "%.2f"|format(total) }}</h2>

    <!-- Payment Method -->
    <p class="payment-method mb-4 text-center">Payment Method: <strong>{{ payment }}</strong></p>

    <!-- If Payment is GCash, Show QR Code -->
    {% if payment == "GCash" %}
      <div class="qr-section mt-6 text-center">
        <p class="text-gray-600 mb-2">Scan this QR Code to pay:</p>
        <img src="{{ url_for('static', filename='gcash_qr.png') }}" alt="GCash QR" class="qr-code mx-auto max-w-xs" />
      </div>
    {% endif %}

    <!-- Back to Shop Button -->
    <div class="mt-6 text-center">
      <a href="{{ url_for('shop_page') }}" class="inline-block bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Back to Shop</a>
    </div>
  </div>
</body>
</html>
