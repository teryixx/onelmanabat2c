<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white bg-opacity-90 p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center text-green-900">Login</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-200 text-red-800 p-2 rounded mb-4">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login_user') }}" method="post" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded" />
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">Login</button>
    </form>
  </div>
</body>
</html>
