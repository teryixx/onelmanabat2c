<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen p-6">

  <h1 class="text-3xl font-bold mb-6 text-center">Student Shop</h1>

  <form action="{{ url_for('checkout') }}" method="post" class="max-w-3xl mx-auto space-y-8">
    {% for category, items in categorized.items() %}
      <section>
        <h2 class="text-2xl font-semibold mb-4">{{ category }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          {% for product in items %}
            <div class="bg-white p-4 rounded shadow">
              <h3 class="font-semibold mb-2">{{ product.name }}</h3>
              <p>Price: â‚±{{ "%.2f"|format(product.price) }}</p>
              <p>Stock: {{ product.stock }}</p>
              <input
                type="number"
                name="{{ product.name }}"
                min="0"
                max="{{ product.stock }}"
                value="0"
                class="w-full mt-2 p-1 border rounded"
              />
            </div>
          {% endfor %}
        </div>
      </section>
    {% endfor %}

    <div class="mt-8">
      <label class="mr-4 font-semibold">Select Payment Method:</label>
      <select name="payment" required class="p-2 border rounded">
        <option value="">--Select--</option>
        <option value="Cash">Cash</option>
        <option value="GCash">GCash</option>
      </select>
    </div>

    <div class="mt-6 text-center">
      <button type="submit" class="bg-yellow-600 text-white px-6 py-2 rounded hover:bg-yellow-700 transition">Checkout</button>
    </div>
  </form>

</body>
</html>
